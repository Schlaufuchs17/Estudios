<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Feedback 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #5c4bf5;
        }
    </style>
</head>
<body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Imagenes/logo.jpg" alt="Logo" height="30" class="d-inline-block align-top">
            </a>
            <h1 class="navbar-text mx-auto">Feedback 1 - Adrian Caballero</h1>
            <div class="navbar-collapse justify-content-end">
                <button class="btn btn-primary mx-2">Barra</button>
            </div>
        </div>
    </nav>
    
    <!--Carrusel-->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Imagenes/war.jpg" class="d-block mx-auto my-3" style="height: 300px; alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/metal.jpg" class="d-block mx-auto my-3" style="height: 300px; alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/raider.jpg" class="d-block mx-auto my-3" style="height: 300px; alt="Imagen 3">
            </div>
        </div>
    </div>

    <!--Jumbotron-->
    <div class="jumbotron text-center">
        <h1 class="display-4">Jumbotron</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
