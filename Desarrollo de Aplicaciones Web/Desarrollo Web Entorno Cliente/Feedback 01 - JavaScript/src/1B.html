<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora - Feedback 1B</title>
</head>
<body>

  <h2>Calculadora</h2>

  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1" />

  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2" />

  <br><br>

  <!--Botones para hacer las operaciones-->
  <button onclick="calcular('suma')">Sumar</button>
  <button onclick="calcular('resta')">Restar</button>
  <button onclick="calcular('multiplicacion')">Multiplicar</button>
  <button onclick="calcular('potencia')">Potencia</button>

  <p id="resultado">El resultado es: </p>

  <script>
    function calcular(operacion) {
      var numero1 = parseFloat(document.getElementById('numero1').value);
      var numero2 = parseFloat(document.getElementById('numero2').value);
      var resultado;

      //Operaciones
      switch (operacion) {
        case 'suma':
          resultado = numero1 + numero2;
          break;
        case 'resta':
          resultado = numero1 - numero2;
          break;
        case 'multiplicacion':
          resultado = numero1 * numero2;
          break;
        case 'potencia':
          resultado = Math.pow(numero1, numero2);
          break;
        default:
          resultado = 'Operación no válida';
      }

      document.getElementById('resultado').innerText = 'El resultado es: ' + resultado;
    }
  </script>

</body>
</html>
